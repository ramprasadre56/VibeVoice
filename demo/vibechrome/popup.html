<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>VibeChrome</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"
                        fill="currentColor" />
                </svg>
                <span class="logo-text">VibeChrome</span>
            </div>
            <div class="status-badge" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <!-- Now Playing Card -->
        <section class="now-playing-card" id="nowPlaying">
            <div class="now-playing-header">
                <span class="now-playing-label">Now Reading</span>
                <span class="now-playing-duration" id="duration">--:--</span>
            </div>
            <div class="now-playing-text" id="currentText">Select text on any page to start</div>
        </section>

        <!-- Main Playback Controls -->
        <section class="playback-controls">
            <button class="control-btn-round secondary" id="skipBackBtn" title="Skip back">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"
                        fill="currentColor" />
                </svg>
                <span class="skip-text">10</span>
            </button>

            <button class="play-btn" id="playPauseBtn" title="Play/Pause">
                <svg class="play-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M8 5v14l11-7z" fill="currentColor" />
                </svg>
                <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="none">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor" />
                </svg>
            </button>

            <button class="control-btn-round secondary" id="skipForwardBtn" title="Skip forward">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"
                        fill="currentColor" />
                </svg>
                <span class="skip-text">10</span>
            </button>

            <button class="control-btn-round secondary stop-btn" id="stopBtn" title="Stop">
                <svg viewBox="0 0 24 24" fill="none">
                    <rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor" />
                </svg>
            </button>
        </section>

        <!-- Speed Control Card -->
        <section class="speed-card">
            <div class="speed-header">
                <span class="speed-label">Speed</span>
                <span class="speed-value" id="speedValue">1.0x</span>
            </div>
            <div class="speed-controls">
                <button class="speed-btn" data-speed="0.5">âˆ’</button>
                <span class="speed-display" id="speedDisplay">1x</span>
                <button class="speed-btn" data-speed="1.5">+</button>
            </div>
            <div class="speed-presets">
                <button class="preset-btn" data-speed="0.75">0.75x</button>
                <button class="preset-btn active" data-speed="1.0">1x</button>
                <button class="preset-btn" data-speed="1.25">1.25x</button>
                <button class="preset-btn" data-speed="1.5">1.5x</button>
            </div>
            <input type="range" id="speedSlider" class="speed-slider" min="0.5" max="2.0" step="0.05" value="1.0">
        </section>

        <!-- Voice Selection - Speechify Style -->
        <section class="voice-section">
            <div class="voice-section-header">
                <span class="voice-section-title">Voice</span>
                <div class="language-dropdown">
                    <button class="language-btn" id="languageBtn">
                        <span id="selectedLanguage">All</span>
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path d="M7 10l5 5 5-5z" />
                        </svg>
                    </button>
                    <div class="language-menu" id="languageMenu">
                        <button class="language-option active" data-lang="all">All Languages</button>
                        <button class="language-option" data-lang="en">English</button>
                        <button class="language-option" data-lang="hi">Hindi</button>
                        <button class="language-option" data-lang="es">Spanish</button>
                        <button class="language-option" data-lang="fr">French</button>
                        <button class="language-option" data-lang="de">German</button>
                        <button class="language-option" data-lang="pt">Portuguese</button>
                        <button class="language-option" data-lang="it">Italian</button>
                        <button class="language-option" data-lang="ja">Japanese</button>
                        <button class="language-option" data-lang="ko">Korean</button>
                        <button class="language-option" data-lang="zh">Chinese</button>
                    </div>
                </div>
            </div>
            <div class="voice-grid" id="voiceGrid">
                <div class="voice-loading">Loading voices...</div>
            </div>
            <!-- Fallback select for compatibility -->
            <select id="voiceSelect" class="voice-select-hidden" style="display:none;">
                <option value="">Loading voices...</option>
            </select>
        </section>

        <!-- Server Settings (Collapsible) -->
        <section class="settings-group collapsible">
            <button class="collapsible-header" id="serverSettingsToggle">
                <span>Server Settings</span>
                <svg class="chevron" viewBox="0 0 24 24" fill="none">
                    <path d="M7 10l5 5 5-5z" fill="currentColor" />
                </svg>
            </button>
            <div class="collapsible-content" id="serverSettings">
                <div class="input-group">
                    <input type="text" id="serverUrl" class="text-input" placeholder="http://localhost:3000">
                    <button class="btn-connect" id="connectBtn">Connect</button>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <button class="action-btn" id="readPageBtn">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
                        fill="currentColor" />
                </svg>
                <span>Read Page</span>
            </button>
            <button class="action-btn" id="readSelectionBtn">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                        fill="currentColor" />
                </svg>
                <span>Read Selection</span>
            </button>
        </section>

        <!-- Bookmarks -->
        <section class="settings-group collapsible">
            <button class="collapsible-header" id="bookmarksToggle">
                <span>Bookmarks</span>
                <svg class="chevron" viewBox="0 0 24 24" fill="none">
                    <path d="M7 10l5 5 5-5z" fill="currentColor" />
                </svg>
            </button>
            <div class="collapsible-content" id="bookmarksPanel">
                <button class="btn-connect" id="saveBookmarkBtn" style="margin-bottom: 10px;">
                    <svg viewBox="0 0 24 24" fill="none" style="width: 16px; height: 16px; margin-right: 6px;">
                        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" fill="currentColor" />
                    </svg>
                    Save Bookmark
                </button>
                <div class="bookmarks-list" id="bookmarksList">
                    <div class="bookmarks-empty">No bookmarks yet</div>
                </div>
            </div>
        </section>

        <!-- Settings Button -->
        <button class="settings-btn" id="openSettingsBtn">
            <svg viewBox="0 0 24 24" fill="none">
                <path
                    d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
                    fill="currentColor" />
            </svg>
            <span>Settings</span>
        </button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
